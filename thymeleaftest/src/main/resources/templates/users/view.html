<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>Thymeleaf in action</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h1 th:text="${userModel.title}">wxx</h1>

    <p><strong>ID:</strong><span th:text="${userModel.user.id}"></span></p>
    <p><strong>NAME:</strong><span th:text="${userModel.user.name}"></span></p>
    <p><strong>EMAIL:</strong><span th:text="${userModel.user.email}"></span></p>

    <div>
        <a th:href="@{'/users/modifyUser/' + ${userModel.user.id}}">修改</a>
        <a th:href="@{'/users/deleteUser/' + ${userModel.user.id}}">删除</a>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
